name: "🚀 Deployment + Atualização Automática"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Executa diariamente às 00:00 BRT (03:00 UTC)
  workflow_dispatch:

env:
  TZ: America/Fortaleza

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: "🔽 Checkout do repositório"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para operações git posteriores

      - name: "🐍 Configurar Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: "⚙️ Instalar dependências"
        run: pip install requests

      - name: "📥 Baixar playlists"
        run: python playlists_update.py

      - name: "📊 Gerar metadados"
        run: node generate_metadata.js

      - name: "💾 Commit e push das alterações"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "🔄 Atualização automática - $(date +'%d/%m/%Y %H:%M')" || echo "Sem alterações para commit"
          
          # Sincroniza com o remoto e faz push seguro
          git pull origin main --rebase
          git push origin main

      - name: "📂 Listar arquivos"
        run: ls -la

  deploy:
    needs: download_and_update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: "🏗️ Preparar arquivos para deploy"
        run: |
          mkdir -p public
          cp -r *.html *.js *.json *.m3u *.xml.gz public/

      - name: "🚀 Deploy no GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # Garante histórico limpo
    
