name: "ğŸš€ Deployment + AtualizaÃ§Ã£o AutomÃ¡tica"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Executa diariamente Ã s 00:00 BRT (03:00 UTC)
  workflow_dispatch:

env:
  TZ: America/Fortaleza

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  download_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”½ Checkout do repositÃ³rio"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para operaÃ§Ãµes git posteriores

      - name: "ğŸ Configurar Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: "âš™ï¸ Instalar dependÃªncias"
        run: pip install requests

      - name: "ğŸ“¥ Baixar playlists"
        run: python playlists_update.py

      - name: "ğŸ“Š Gerar metadados"
        run: node generate_metadata.js

      - name: "ğŸ’¾ Commit e push das alteraÃ§Ãµes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica - $(date +'%d/%m/%Y %H:%M')" || echo "Sem alteraÃ§Ãµes para commit"
          
          # Sincroniza com o remoto e faz push seguro
          git pull origin main --rebase
          git push origin main

      - name: "ğŸ“‚ Listar arquivos"
        run: ls -la

  deploy:
    needs: download_and_update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ—ï¸ Preparar arquivos para deploy"
        run: |
          mkdir -p public
          cp -r *.html *.js *.json *.m3u *.xml.gz public/

      - name: "ğŸš€ Deploy no GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # Garante histÃ³rico limpo
    
